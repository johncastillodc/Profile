    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #14b8a6;
            --color-secondary: #0891b2;
            --color-dark: #0f172a;
            --color-gray: #64748b;
            --color-light: #f8fafc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
        }

        h1 {
            text-align: center;
            color: var(--color-dark);
            font-size: 28px;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: var(--color-gray);
            font-size: 16px;
            margin-bottom: 12px;
        }

        .location {
            text-align: center;
            color: var(--color-gray);
            font-size: 14px;
            margin-bottom: 24px;
        }

        .bio {
            text-align: center;
            color: var(--color-dark);
            margin-bottom: 32px;
            font-size: 15px;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 32px;
        }

        .skill-tag {
            background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 100%);
            color: var(--color-secondary);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 24px;
            background: var(--color-dark);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .link-button.primary {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .social-link {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--color-light);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--color-dark);
            transition: all 0.2s;
        }

        .social-link:hover {
            background: var(--color-dark);
            color: white;
            transform: scale(1.1);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
